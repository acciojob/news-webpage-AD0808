<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <h1>Daily News</h1>
    </header>

    <!-- Latest News Section -->
    <div class="latest-news-section">
        <h2>Latest News</h2>
        <ul>
            <li>Breaking: Global Markets Reach New Highs</li>
            <li>Sports: Local Team Wins Championship</li>
            <li>Technology: New AI Model Released</li>
        </ul>
    </div>

    <!-- Pictorial News Section -->
    <div class="pictorial-news-section">
        <h2>Pictorial News</h2>
        <div class="images">
            <img src="image_one.jpg" alt="News Image One">
            <img src="image_two.jpg" alt="News Image Two">
            <img src="image_three.jpg" alt="News Image Three">
        </div>
    </div>

</body>
</html>
